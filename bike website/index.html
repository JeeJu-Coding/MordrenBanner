<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike-website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="img/menu.png" alt="">
    </div>
    <div class="nav-items">
        <ul>
            <li>home</li>
            <li>products</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </div>
    <div class="icons">
        <img src="img/search.png" alt="">
        <img src="img/bag.png" alt="">
    </div>
  </header>

  <div class="hero-section">
    <div class="title">
        <h1>harley-davidson</h1>
        <h2>america</h2>
    </div>
    <div class="product-details">
        <div class="details">
            <h5>america</h5>
            <h3>harley-davidson</h3>

        <div class="ratings">
            <div class="star">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img/star.png" alt="">
                <img src="img//empty-star.png" alt="">
            </div>
            <div class="votes">
                <h6>4.6/5</h6>
                <h6>19 votes</h6>
            </div>
        </div>
         <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora, adipisci?</p>
        </div>
        
        <div class="socialmedia-icons">
            <div class="icon">
                <img src="img/fb.png" alt="">
            </div>
            <div class="icon">
                <img src="img/x.png" alt="">
            </div>
            <div class="icon">
                <img src="img/youtube.png" alt="">
            </div>
        </div>

    </div>
     <div class="white-space">
        <img src="img/Vector.png" alt="">
     </div>

      <div class="main-img">
        <img src="img/bike.png" alt="">
      </div>
  </div>
</body>
</html>
